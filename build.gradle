plugins {
	id 'org.springframework.boot' version '2.5.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id "com.commercehub.gradle.plugin.avro" version "0.99.99"
	id 'java'
}

group = 'com.drug'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.springframework.kafka', name: 'spring-kafka', version: '2.7.3'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '2.5.2'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '2.5.2'
	compileOnly group: "org.apache.avro", name:'avro', version:'1.10.1'
	implementation group: 'commons-codec', name: 'commons-codec', version: '1.15'
}

test {
	useJUnitPlatform()
}
